<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locations - DnD MeetUp | Week 06 Project</title>
    <meta
      name="description"
      content="Dungeons and Dragons Project page for WDD 131 - Dynamic Web Fundamentals. This page utilizes all lessons from this class to build a responsive webpage." />
    <meta name="author" content="Felipe Menezes" />
    <link rel="stylesheet" href="styles/week06project.css" />
    <link rel="stylesheet" href="styles/week06project-large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Macondo&display=swap"
      rel="stylesheet" />
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/week06project.js" defer></script>
  </head>
  <body>
    <header>
      <div class="mobile-header">
        <span id="brand-name">DnD MeetUp</span>
        <div id="ham-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <nav>
        <ul id="mobile-nav">
          <li><a href="week06project.html">Home</a></li>
          <li><a href="character.html">Character</a></li>
          <li><a href="locations.html">Locations</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="review.html" method="get">
        <label class="vert">
          Product Name
          <select id="product-name" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
          </select>
        </label>
        <fieldset>
          <legend>Overall Rating</legend>
          <div class="vertical">
            <label>☆<input type="radio" id="rating1" name="rating" value="1" /></label>
            <label>☆☆<input type="radio" id="rating2" name="rating" value="2" /></label>
            <label>☆☆☆<input type="radio" id="rating3" name="rating" value="3" /></label>
            <label>☆☆☆☆<input type="radio" id="rating4" name="rating" value="4" /></label>
            <label>☆☆☆☆☆<input type="radio" id="rating5" name="rating" value="5" /></label>
          </div>
        </fieldset>
        <label class="vert">Date of Installation: <input type="date" id="date-installed" name="date" required /></label>
        <fieldset class="vert">
          Which features did you find useful in the product? <i>(Check all that apply)</i>
          <label> <input type="checkbox" id="features-dur" name="features" value="durability" /> Durability </label>
          <label> <input type="checkbox" id="features-ease" name="features" value="ease" /> Ease-of-use </label>
          <label> <input type="checkbox" id="features-perf" name="features" value="performance" /> Performance </label>
          <label> <input type="checkbox" id="features-des" name="features" value="design" /> Design </label>
        </fieldset>
        <label class="vert">
          Written Review: <span class="optional">(Optional)</span><textarea id="review" name="review"></textarea>
        </label>
        <label class="vert">
          Your Name: <span class="optional">(Optional)</span><input type="text" id="username" name="username" />
        </label>
        <input type="hidden" name="from_product_review" value="form_submitted" />
        <input type="submit" value="Post Review" />
      </form>
    </main>
    <footer>
      <p>&copy;<span id="currentYear"></span> | Felipe Menezes | Florida</p>
      <p id="lastModified"></p>
      <a href="https://fehlipe19.github.io/wdd131/">WDD 131 Home Page</a>
    </footer>
  </body>
</html>
