    <main>
      <h1>MeetUp Locations</h1>
      <form action="locationsResponse.html" method="get">
        <label class="vert"> Your Name: <input type="text" id="username" name="username" /> </label>
        <label class="vert"> Email: <input type="email" id="email" name="email" /> </label>
        <label class="vert"> State: <input type="text" id="state" name="state" /> </label>
        <label class="vert"> City: <input type="text" id="city" name="city" /> </label>
        <label class="vert">
          About me:
          <textarea
            type="text"
            id="about"
            name="about"
            rows="5"
            cols="40"
            placeholder="Describe yourself and your character..."></textarea>
        </label>
        <input type="submit" value="Find your group" />
      </form>
